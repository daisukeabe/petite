        </div>
        <!-- Hero Content -->
        <div class="hero-content">

            <div class="logo-menu-container">

                <div class="menu-item menu-center" onclick="location.href='cast.html'">

                <div class="main-logo-container">

                        <img src="img/main-logo.png" alt="プティスール Petite soul" class="main-logo">
                    </a>
                </div>

                <div class="menu-item menu-center" onclick="location.href='price.html'">
                    <img src="img/price-menu.svg" alt="りょうきん" class="menu-icon">
                </div>
                <div class="menu-item menu-outer" onclick="location.href='access.html'">
                    <img src="img/access-menu.svg" alt="あくせす" class="menu-icon">
                </div>
            </div>
        </div>

    <!-- Mobile Menu (shown only on mobile) -->
    <div class="mobile-menu-container">
        <div class="mobile-menu-grid">
            <div class="menu-item" onclick="location.href='news.html'">
                <img src="img/news-menu.svg" alt="おしらせ" class="menu-icon">
            </div>
