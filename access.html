                <div class="main-logo-container">

                </div>

                <div class="menu-item menu-center" onclick="location.href='price.html'">
                    <img src="img/price-menu.svg" alt="りょうきん" class="menu-icon">

    <!-- Access Section -->

        <img src="img/access-title.svg" alt="あくせす" class="section-title">

        <div class="shop-images-container">
            <img src="img/shop-01.jpg" alt="プティスール店内1" class="shop-image shop-image-1">
            <img src="img/shop-02.jpg" alt="プティスール店内2" class="shop-image shop-image-2">

            <img src="img/shop-04.jpg" alt="プティスール店内4" class="shop-image shop-image-4">
        </div>
        
        <div class="access-content">
            <div class="access-info">

                        定休日：年中無休<br>
                        電話：090-0000-0000</p>
                    </div>
                    <div class="access-info-right">
                        <p><span class="station-title">🚃　最寄り駅　🚃</span><br>
                        JR目黒駅 西口より徒歩5分<br>
                        東急目黒線 目黒駅より徒歩5分<br>
                        都営三田線 目黒駅より徒歩5分</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- ぴすぴすセット -->
    <div class="pisupisu-container">
        <div class="pisupisu-wrapper">
            <img src="img/pisupisu.webp" alt="ぴすぴす" class="pisupisu-image" 
                 onmouseover="handleMouseOver()" 
                 onmouseout="handleMouseOut()"
                 onclick="handleClick(event)">
            <img src="img/message-01.svg" alt="メッセージ" class="wait-icon" id="random-message">
